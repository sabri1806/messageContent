<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FeedbackPost</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h:outputStylesheet name="css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/bootstrap.js" />
</h:head>
<h:body>
	<h1>Welcome to Feedback Posts</h1>
	<h:form>
		<nav>
			<h:link value="Log in" outcome="login" rendered="#{not authMb.logged}" />
			<h:link value="Register" outcome="register" rendered="#{not authMb.logged}"/>
			<h:commandLink value="Log out" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		</nav>
	</h:form>
</h:body>
</html>
