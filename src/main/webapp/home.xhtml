<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FeedbackPost</title>
</h:head>
<h:body>
	<h:form>
		<nav>
			<h:link value="Entrar" outcome="login" rendered="#{not authMb.logged}" />
			<h:link value="Registrarse" outcome="register"  rendered="#{not authMb.logged}"/>
			<h:commandLink value="Salir" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		</nav>
	</h:form>
	<h1>Welcome 
		<h:outputText value="#{authMb.currentUser.username}" />
	</h1>
		<h2>You can see and save all your post
		
		</h2>
	<h:dataTable value="#{authMb.userPost}" var="post">
		<h:column>#{post.message}</h:column>
		<h:column>#{post.dateMessage}</h:column>
	</h:dataTable>
</h:body>
</html>
