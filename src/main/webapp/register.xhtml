<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FeedbackPost</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h:outputStylesheet name="css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/bootstrap.js" />
</h:head>
<h:body>
	<h:form>
	<nav class="navbar navbar-default">
		    <div class="navbar-header">
		      <h:link class="navbar-brand" value="Home" outcome="home" rendered="#{not authMb.logged}" ></h:link>
		    </div>
		    <div class="navbar-header">
		      <h:link class="navbar-brand" value="Log in" outcome="login"  rendered="#{not authMb.logged}"></h:link>
		    </div>
		    <div class="navbar-header">
		      <h:commandLink  class="navbar-brand" value="Log out" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		    </div>
		</nav>
		<h1>User Registry</h1>
			<div>
			<label>User Id </label>
			<h:inputText value="#{registerMb.userId}" />
		</div>
		<div>
			<label>User</label>
			<h:inputText value="#{registerMb.username}" />
		</div>
		<div>
			<label>User Mail </label>
			<h:inputText value="#{registerMb.mail}" />
		</div>
		<div>
			<label>Password </label>
			<h:inputSecret value="#{registerMb.password}" />
		</div>
		<h:commandLink action="#{registerMb.register()}" >
			Send
		</h:commandLink>
	</h:form>
</h:body>
</html>
