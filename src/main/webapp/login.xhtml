<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>FeedbackPost</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h:outputStylesheet name="css/bootstrap.css" />
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<h:form>
		<nav class="well" style="height: 80px; background-color: #ff9800;">
		    <div class="navbar-header">
		      <h:link class="navbar-brand" value="Home" outcome="home" rendered="#{not authMb.logged}" ></h:link>
		    </div>
		    <div class="navbar-header">
		      <h:link class="navbar-brand" value="Register" outcome="register" rendered="#{not authMb.logged}"></h:link>
		    </div>
		    <div class="navbar-header">
		      <h:commandLink  class="navbar-brand" value="Log out" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		    </div>
		</nav>
		<b:container>
			<b:row>
				<h1>Log In to FeedbackPost</h1>
			</b:row>
			<b:row style="margin-top:20px">
				<b:column class="col-md-offset-4 col-md-4">
					<b:row>
						<b:column class="col-md-4">User</b:column>
						<b:column class="col-md-6"><h:inputText value="#{authMb.username}" /></b:column>
					</b:row>
					<b:row>
						<b:column class="col-md-4">Password</b:column>
						<b:column class="col-md-6"><h:inputSecret value="#{authMb.password}" /></b:column>
					</b:row>
				</b:column>
			</b:row>
			<b:row  style="margin-top:20px">
				<h:commandButton value="Log in" styleClass="btn btn-primary"
								 action="#{authMb.loggin}"></h:commandButton>
			</b:row>
		</b:container>
	</h:form>
</h:body>
</html>
